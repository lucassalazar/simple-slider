<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Slider</title>
  <style>
    p {
      position: absolute;
      display: none;
    }

    .circular {
      width: 513px;
      background-color: #444;
    }

    .texto {
      width: 400px;
    }

    .texto img {
      margin-right: 5px;
    }

    .cidade {
      width: 512px;
      height: 342px;
      background-image: url('http://files.cod3r.com.br/curso-web/imagem4.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: 200%;
      /*zoom*/
    }
  </style>
</head>
<body>
  <div wm-slider>
    <p>
      <img
        src="https://images.unsplash.com/photo-1545670723-196ed0954986?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=752&q=80"
        width="513" height="342" alt="Computador em cima da Mesa" title="Computer by Joshua Aragon">
    </p>

    <p>
      <img src="https://media3.giphy.com/media/yl3XErRq8qmmA/giphy.gif" alt="Matrix Gif" width="513" height="342">
    </p>

    <p class="circular">
      <img src="http://files.cod3r.com.br/curso-web/imagem3.png" alt="imagem circular" height="342">
    </p>

    <p class="texto">
      <img src="http://files.cod3r.com.br/curso-web/avatar.jpg" alt="avatar" height="50" align="left">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum quasi corporis nihil, doloremque dicta iste magnam
      eaque enim eligendi cupiditate eos repudiandae. Mollitia tenetur repellat temporibus? Inventore odit in atque!
    </p>

    <p class="cidade"></p>

    <p>
      <img
        src="https://images.unsplash.com/photo-1552164587-8f7fe310e785?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1355&q=80"
        width="513" height="314">
    </p>
  </div>
</body>
<script>
  const paragrafos = [];

  document.querySelectorAll('p').forEach(paragrafo => {
    paragrafos.push(paragrafo);
  });

  let indiceParagrafos = 0;

  const wmslider = document.querySelector('[wm-slider]');

  let start = wmslider.offsetWidth;

  const finish = 0;

  const interval = 5;

  setInterval(move, 30);

  function move() {
    if (start < -520) {
      start = wmslider.offsetWidth;
      paragrafos[indiceParagrafos].style.display = 'none';
      if (indiceParagrafos >= paragrafos.length - 1) {
        indiceParagrafos = 0;
      } else {
        indiceParagrafos++;
      }
    } else {
      paragrafos[indiceParagrafos].style.display = 'block';
      start -= interval;
      paragrafos[indiceParagrafos].style.left = start + 'px';
    }
  }
</script>
</html>
